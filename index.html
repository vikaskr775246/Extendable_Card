<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Word</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>
    <div id="card-container">
        <h1>Nature Word</h1>
        <div id="wapper">
            <div class="card-img active">
                <figure>
                    <img src="images/img-1.jpg" alt="Beach-image">
                    <figcaption>Sunny Beach <span class="icon"><i class="fa-solid fa-angle-right"></i></span>
                    </figcaption>
                </figure>
            </div>
            <div class="card-img">
                <figure>
                    <img src="images/img-2.jpg" alt="forest-image">
                    <figcaption>Wild Forest <span class="icon"><i class="fa-solid fa-angle-right"></i></span>
                    </figcaption>
                </figure>
            </div>
            <div class="card-img">
                <figure>
                    <img src="images/img-3.jpg" alt="nature-image">
                    <figcaption>Explore The World <span class="icon"><i class="fa-solid fa-angle-right"></i></span>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
